<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clon Amazon Login</title>
  <link rel="stylesheet" href="primecss2.css" />
</head>
<body>
  <main>
    <div class="login-box">
      <h1>Iniciar sesión</h1>

      <!-- Mensaje de error de ejemplo -->
      <p class="error">❗ Introduce tu correo electrónico o número de teléfono móvil</p>

      <label for="email">Correo electrónico o número de teléfono móvil</label>
      <input type="email" id="email" />

      <button type="submit">Continuar</button>

      <p class="legal">
        Al continuar, aceptas las <a href="#">Condiciones de uso</a> y el <a href="#">Aviso de privacidad</a> de Amazon.
      </p>

      <div class="help">
        <a href="#">¿Necesitas ayuda?</a>
      </div>
    </div>

    <div class="new-account">
      <p>¿Eres nuevo en Amazon?</p>
      <button class="create-account">Crea tu cuenta de Amazon</button>
    </div>
  </main>

  <footer>
    <nav class="footer-nav">
      <a href="#">Condiciones de uso</a>
      <a href="#">Aviso de privacidad</a>
      <a href="#">Ayuda</a>
    </nav>
    <p>© 1996–2025, Amazon.com, Inc. o sus afiliados</p>
  </footer>
</body>
</html>
