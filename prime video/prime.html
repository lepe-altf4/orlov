<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar sesión - Amazon</title>
  <link rel="stylesheet" href="primecss.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
  <div class="container">

    <!-- Logo de Amazon -->
    <img src="logo-prime.png" alt="Amazon" class="logo">

    <!-- Caja de formulario -->
    <div class="form-box">
      <h2>Iniciar sesión</h2>

      <label for="email">Correo electrónico o número de teléfono móvil</label>
      <input type="text" id="email" />

      <button class="continue-btn">Continuar</button>
<p class="legal">
        Al continuar, aceptas las <a href="#">Condiciones de uso</a> y el <a href="#">Aviso de privacidad</a> de Amazon.
      </p>
      <!-- Bloque de ayuda con hover -->
      <div class="help-section">
        <div class="help-toggle">
          <span>¿Necesitás ayuda?</span>
          <span class="arrow">&#9654;</span> <!-- Flecha apuntando a la derecha -->
        </div>
        <div class="extra-help">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
    </div>

    <!-- Footer con links alineados horizontalmente -->
    <footer>
      <div class="footer-links">
        <a href="#">Términos</a>
        <a href="#">Ayuda</a>
        <a href="#">Envíanos tu comentario</a>
      </div>
    </footer>
  </div>
</body>
</html>
